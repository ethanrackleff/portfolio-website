<!doctype html>
<html lang="US">
    <head>
        <meta charset="utf-8" />

        <title>Ethan Rackleff Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <style>
            /*Default Colors & Color palettes*/
            :root{
                --bg: #fff;
                --text: #000;
                --accent: #ccc;
                --prompt: #000;
                --cursor: #000;
                --shadow: #000;
            }
            body[theme="matrix"] {
                --bg: #000;
                --text: #b7ffb7;
                --muted: #7ccc7c;
                --accent: #22ff88;
                --prompt: #00ff99;
                --cursor: #b7ffb7;
            }
            /* Page */
            * {
                font-size: 15px;
                font-family: monospace, sans-serif;
                font-weight: normal;
            }
            html, body {
                height: 100%;
                margin: 0px;
            }
            body {
                background: var(--bg) fixed;
                color: var(--text); 
                display: grid;
                place-items: center;
            }
            .term {
                width: min(600px, 92vw);
                height: min(600px, 80vh);
                background-color: var(--bg);
                border: 2px solid var(--accent);
                padding: 1em;
                filter: drop-shadow(5px 5px var(--accent));
                display: grid;
                overflow-y: auto;
                word-break: normal;
                overflow-wrap: anywhere;
                scrollbar-width: none;
                align-content: start;
            }
            .line {
                width: 100%;
                display: flex;
            }
            .line > * {
                padding-right: 1em;
            }
            .cmdPrompt {
               flex-shrink: 0;
            }
            .line input {
                flex: 1;
                border: none;
                outline: none;
            }
            
        </style>
    </head>
    <body>
        <div class="term" id="term">
            <div class="line" id="firstCmd">
                <div class="cmdPrompt">$</div>
                <input 
                    type="text"
                    name="cmd"
                    id="cmd"
                    autofocus
                    required
                    />
            </div>
        </div>
        <script>
            const COMMANDS = ["about", "help", "clear", "switch-colors"];
            const term = document.getElementById("term");
            const input = document.getElementById("cmd");
            const firstCmd = document.getElementById("firstCmd");

            const bootMessage = ["Welcome to my portfolio", 
                "My name is Ethan Rackleff", 
                "type help"]
            
            /*Prints Introduction Message*/
            function boot(arr) {
                
                for (const l of arr) {
                    const cmdPrompt = document.createElement("div");
                    cmdPrompt.className = "cmdPrompt";
                    cmdPrompt.textContent = "$";
                    const welcome = document.createElement("div");
                    welcome.className = "welcome";
                    welcome.textContent = l;
                    const line = document.createElement("div");
                    line.className = "line";
                    line.appendChild(cmdPrompt);
                    line.appendChild(welcome);
                    term.insertBefore(line, firstCmd);
                }
            }
  
            
            boot(bootMessage);
        </script>
        </body>
</html>
