<!doctype html>
<html lang="US">
    <head>
        <meta charset="utf-8" />

        <title>Ethan Rackleff Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <style>
            /*Default Colors & Color palettes*/
            :root{
                --bg: #fff;
                --text: #000;
                --accent: #ccc;
                --prompt: #000;
                --cursor: #000;
                --shadow: #000;
            }
            body[theme="matrix"] {
                --bg: #000;
                --text: #b7ffb7;
                --muted: #7ccc7c;
                --accent: #22ff88;
                --prompt: #00ff99;
                --cursor: #b7ffb7;
            }
            /* Page */
            html, body {
                height: 100%;
                margin: 0px;
                font-size: 15px;
                font-family: monospace, sans-serif;
                font-weight: normal;
            }
            body {
                background: var(--bg) fixed;
                color: var(--text); 
                display: grid;
                place-items: center;
            }
            .term {
                width: min(600px, 92vw);
                height: min(600px, 80vh);
                background-color: var(--bg);
                border: 2px solid var(--accent);
                padding: 1em;
                filter: drop-shadow(5px 5px var(--accent));
                display: grid;
                overflow-y: auto;
                word-break: normal;
                overflow-wrap: anywhere;
                scrollbar-width: none;
                align-content: start;
            }
            .line {
                width: 100%;
                display: flex;
            }
            .line > * {
                padding-right: 1em;
            }
            .prompt {
               flex-shrink: 0;
            }
            .line input {
                flex: 1;
                border: none;
            }
        </style>
    </head>
    <body>
        <div class="term">
            <div class="line">
                <div class="prompt">$</div>
                <div class="welcome">type help</div>
            </div>
            <div class="line">
                <div class="prompt">$</div>
                <input 
                    type="text"
                    name="cmd"
                    autofocus
                    required
                    />
            </div>
        </div>
        </body>
</html>
